        <li class="menu-item has-submenu">

  <main>

    <!-- 타이틀 정렬 -->

    <!-- 이미지 스와이퍼 -->

          <img src="assets/images/group/gr-d1.png"alt="모임이미지">

        <div class="swiper-slide">
          <img src="assets/images/group/gr-d3.png"alt="모임이미지">

        <div class="swiper-slide last-slide">

  <!-- 스와이퍼 -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".tabSwiper", {
      slidesPerView: 'auto',
      freeMode: true,
    });
  </script>
  <!-- 찜하트 -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const heartBtn = document.querySelector('.heart-toggle');
      heartBtn.addEventListener('click', function (e) {
        e.preventDefault();
        const icon = this.querySelector('i');
        icon.classList.toggle('xi-heart-o');
        icon.classList.toggle('xi-heart');
      });
    });
  </script>
