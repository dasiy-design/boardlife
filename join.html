<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>보드라이프</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/images/common/favicon.png">
</head>
<body>
  <!-- header -->
  <header>
    <div class="logo">
      BOARD<span>LIFE</span>
    </div>
    <nav>
      <div class="header-icons">
        <i class="xi-search"></i>
        <i class="xi-align-left"></i>
      </div>
    </nav>
  </header>

  <main>
    <section id="join">
      <div class="title-wrap" >
        <a href="#"><i class="xi-angle-left"></i></a>
        <div class="title">
          <h1>회원가입</h1>
        </div>
      </div>

      <div class="container-wrap">
        <input class="user-form" type="text" placeholder="아이디" autofocus>
        <input class="user-form" type="password" placeholder="비밀번호">
        <input class="user-form" type="text" placeholder="[선택] 비밀번호 분실 시 확인용 이메일">

        <div class="meeple-line">
          <img src="assets/images/common/meeple-orange.png" alt="미플아이콘">
          <img src="assets/images/common/meeple-blue.png" alt="미플아이콘">
          <img src="assets/images/common/meeple-orange.png" alt="미플아이콘">
          <img src="assets/images/common/meeple-blue.png" alt="미플아이콘">
          <img src="assets/images/common/meeple-orange.png" alt="미플아이콘">
          <img src="assets/images/common/meeple-blue.png" alt="미플아이콘">
          <img src="assets/images/common/meeple-orange.png" alt="미플아이콘">
          <img src="assets/images/common/meeple-blue.png" alt="미플아이콘">
          <img src="assets/images/common/meeple-orange.png" alt="미플아이콘">
        </div>

        <input class="user-form" type="text" placeholder="닉네임">      
        <input class="user-form" type="text" placeholder="이름">      
        <input class="user-form" type="text" placeholder="전화번호">

        <div class="join-bottom">
          <div class="checkbox">
            <input type="checkbox" id="auto-login">
            <label for="auto-login"></label>
            <p class="small">보드라이프 이용약관, 개인정보 보호정책,<br>개인정보수집 및 이용에 모두 동의</p>
          </div>
    
          <a href="index.html" class="bottom-btn">
            <h3>회원가입</h3>
          </a>
        </div>
      </div>
    </section>
  </main>
  
</body>
</html>
