<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>보드라이프</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/images/common/favicon.png">
</head>
<body>
  <!-- header -->
  <header>
    <div class="logo">
      BOARD<span>LIFE</span>
    </div>
    <nav>
      <div class="header-icons">
        <i class="xi-search"></i>
        <i class="xi-align-left"></i>
      </div>
    </nav>
  </header>

  <main>
    <section id="cafe">
      <div class="title-wrap" >
        <a href="#"><i class="xi-angle-left"></i></a>
        <div class="title">
          <h1>보드게임 카페</h1>
        </div>
      </div>

      <div class="container-wrap">
        <div class="card cafe-item">
          <img src="assets/images/cafe/cafe1.jpg" alt="카페이미지">

          <div class="cafe-desc">
            <div class="cafe-title">
              <h3>플레이보드</h3>
              <i class="xi-heart-o"></i>
            </div>
            <p class="small">서울,마포구</p>
            <p>홍대에 위치한 많은 게임을 보유하고 있는
            클래식 보드게임카페</p>
          </div>
        </div>

        <div class="card cafe-item">
          <img src="assets/images/cafe/cafe2.png" alt="카페이미지">

          <div class="cafe-desc">
            <div class="cafe-title">
              <h3>밤새보드</h3>
              <i class="xi-heart-o"></i>
            </div>
            <p class="small">서울,마포구</p>
            <p>홍대 24시 무인 보드게임카페 밤새보드</p>
          </div>
        </div>
        
        <div class="card cafe-item">
          <img src="assets/images/cafe/cafe3.png" alt="카페이미지">

          <div class="cafe-desc">
            <div class="cafe-title">
              <h3>삼구오구 보드게임카페</h3>
              <i class="xi-heart-o"></i>
            </div>
            <p class="small">서울,송파구</p>
            <p>가성비 최고 24시간 무제한 요금제</p>
          </div>
        </div>

        <div class="card cafe-item">
          <img src="assets/images/cafe/cafe4.jpg" alt="카페이미지">

          <div class="cafe-desc">
            <div class="cafe-title">
              <h3>위치스브루</h3>
              <i class="xi-heart-o"></i>
            </div>
            <p class="small">인천,계양구</p>
            <p>인천 계양구. 3100개 이상의 보드게임을 
            보유하고 있는 카페 입니다.</p>
          </div>
        </div>

        <div class="card cafe-item">
          <img src="assets/images/cafe/cafe5.jpg" alt="카페이미지">

          <div class="cafe-desc">
            <div class="cafe-title">
              <h3>미르코보드게임카페 기업도시점</h3>
              <i class="xi-heart-o"></i>
            </div>
            <p class="small">강원특별자치도,원주시</p>
            <p>초저렴, 신작게임 다양함, 요청시 구매해줌</p>
          </div>
        </div>


      </div>
    </section>
  </main>
  
</body>
</html>
