<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/images/common/favicon.png">
</head>
<body>

  <div class="logo">
    BOARD<span>LIFE</span>
  </div>
  <div class="tab-button">
    전체
  </div>

  <div class="write-btn">
    <img src="assets/images/common/write.png" alt="글쓰기 아이콘">
  </div>

  <div class="bottom-btn">
    <h3>로그인</h3>
  </div>

  <div class="icons">  
    <i class="xi-heart"></i>
    <i class="xi-home"></i>
    <i class="xi-trophy"></i>
    <i class="xi-comment"></i>
    <i class="xi-profile"></i>
    <i class="xi-star"></i>
    <i class="xi-search"></i>
    <i class="xi-angle-right"></i>
    <i class="xi-plus"></i>
    <i class="xi-minus"></i>
    <i class="xi-calendar"></i>
    <i class="xi-shield-checked"></i>
    <i class="xi-users"></i>
    <i class="xi-user"></i>
    <i class="xi-cog"></i>
    <i class="xi-bookmark"></i>
    <i class="xi-pen"></i>

    <i class="fa-solid fa-dice-one"></i>
    <i class="fa-solid fa-dice-two"></i>
    <i class="fa-solid fa-dice-three"></i>
    <i class="fa-solid fa-dice-four"></i>
    <i class="fa-solid fa-dice-five"></i>
    <i class="fa-solid fa-dice-six"></i>
    <i class="fa-solid fa-coins"></i>
    <i class="fa-regular fa-comment"></i>
  </div>

  <div class="title-wrap">
    <a href="#">
      <i class="xi-angle-left"></i>
    </a>
    <div class="title">
      <h1>게시판</h1>
      <h2>함께 나누는 보드게임 이야기</h2>
    </div>
  </div>

  <input class="user-form" type="text" placeholder="아이디를 입력해주세요.">

</body>
</html>
